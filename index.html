<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Schedule Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="top-bar">
            <button id="lang-toggle" class="lang-btn">ðŸ‡ºðŸ‡¸ EN</button>
        </div>

        <header>
            <h1 data-key="title">Power Schedule</h1>
            <p class="subtitle" data-key="subtitle">District Generator Rotation</p>
        </header>

        <div class="controls-wrapper">
            <div class="controls">
                <button id="prev-day" class="icon-btn">&larr;</button>
                <input type="date" id="date-picker">
                <button id="next-day" class="icon-btn">&rarr;</button>
            </div>
            <button id="today-btn" class="today-btn" data-key="btn_today">Today</button>
        </div>

        <div id="daily-summary" class="summary-card">
            </div>

        <div id="schedule-container" class="schedule-list">
            </div>

        <footer>
            <div class="info-box">
                <p>
                    <strong data-key="elevatorLabel">Elevator (Off-hours):</strong> 
                    <span data-key="elevatorFee">10,000 MMK fee</span>
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
