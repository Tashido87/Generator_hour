<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Power Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-background" class="app-background"></div>

    <div class="main-layout">
        
        <header class="status-header">
            <div class="top-nav">
                <div class="brand-pill">
                    <span class="dot"></span>
                    <span id="pattern-name">Pattern A</span>
                </div>
                <button id="lang-toggle" class="glass-btn">
                    <span class="flag">ðŸ‡ºðŸ‡¸</span>
                </button>
            </div>

            <div class="hero-status">
                <div class="status-icon-wrapper">
                    <div id="hero-icon" class="hero-icon"></div>
                    <div class="pulse-ring"></div>
                </div>
                <h1 id="hero-status-text">Loading...</h1>
                <div id="hero-countdown" class="hero-subtitle">
                    Calculating...
                </div>
            </div>
        </header>

        <main class="schedule-sheet">
            <div class="sheet-handle"></div>
            
            <div class="date-nav-container">
                <button id="prev-day" class="icon-btn" aria-label="Previous Day">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                
                <div class="date-center">
                    <div class="date-picker-wrapper">
                        <span id="display-date-text" class="date-text">Today</span>
                        <input type="date" id="date-picker">
                    </div>
                    <button id="btn-return-today" class="today-btn-small">Back to Today</button>
                </div>

                <button id="next-day" class="icon-btn" aria-label="Next Day">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>

            <div id="timeline-container" class="timeline">
                </div>

            <div class="sheet-footer">
                <div class="info-pill">
                    <span data-key="elevatorLabel">Elevator:</span>
                    <strong data-key="elevatorFee">10,000 MMK</strong>
                </div>
            </div>
            
            <button id="fab-now" class="fab-btn" aria-label="Jump to Now">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg>
            </button>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
