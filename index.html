<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Schedule Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div class="top-bar">
            <div class="brand">
                <div class="brand-dot"></div>
                <span data-key="title">Power Schedule</span>
            </div>
            <button id="lang-toggle" class="lang-btn">ðŸ‡ºðŸ‡¸ EN</button>
        </div>

        <div class="controls-wrapper">
            <div class="date-display">
                <h2 id="display-date-text">Loading...</h2>
                <p id="display-pattern-name" class="pattern-tag">Pattern A</p>
            </div>

            <div class="controls">
                <button id="prev-day" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
                </button>
                
                <div class="picker-wrapper">
                    <span id="picker-label" class="picker-label">Select Date</span>
                    <input type="date" id="date-picker">
                </div>

                <button id="next-day" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
                </button>
            </div>
            
            <button id="today-btn" class="today-btn" data-key="btn_today">
                Go to Today
            </button>
        </div>

        <div id="daily-summary" class="summary-card">
            </div>

        <div id="schedule-container" class="schedule-list">
            </div>

        <footer>
            <div class="info-box">
                <p>
                    <strong data-key="elevatorLabel">Elevator (Off-hours):</strong> 
                    <span data-key="elevatorFee">10,000 MMK fee</span>
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
